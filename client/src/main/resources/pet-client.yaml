#management.endpoints.web.exposure.include: "*"

clients.pet:
  baseUrl: http://localhost:8080
  url:
    create: ${clients.pet.baseUrl}/api/pet
    getAll: ${clients.pet.baseUrl}/api/pet
    get: ${clients.pet.url.getAll}/{id}

fuse-box.services.pet:
  serviceCallTimeout: 2000
  requestThreshold: 10
  sleepingWindow: 1000
  #fallbackMethodName: fallback
